    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>מגיעים? שמרו לכם מקום.</title>
        <link rel="stylesheet" type="text/css" href="https://drive.google.com/file/d/1fIKWQoMGZJhIVinJbuP3dEQFCtzz63Oz/view?usp=sharing">
    </head>
    <body>

    <h1>אז אתם באים?</h1>

    <form id="customForm">
        <label for="name">למי לשמור מקום?</label>
        <input type="text" id="name" name="name" placeholder="רשמו שם שנדע שאלו אתם" maxlength="20" pattern="[א-ת\s]+" required><br><br>

        <label for="places">כמה מקומות לשמור? (0=לא נגיע)</label>
        <input type="number" id="places" name="places" placeholder="הזינו מספר" min="0" max="50" required><br><br>

        <button type="submit">מאשרים הגעה!</button>
    </form>

    <div id="loading"></div>

    <div id="result"></div>
    <script>"https://drive.google.com/file/d/1GZA1tSaJiIZP9Z4GfQzYsarJokIk5YQq/view?usp=sharing"</script>
    </body>
    </html>
